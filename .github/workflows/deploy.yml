name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # شما می‌توانید نام شاخه‌ای که می‌خواهید با هر تغییر آن سایت به‌روز شود را مشخص کنید

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the site
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public   # دایرکتوری که خروجی سایت در آن قرار می‌گیرد
